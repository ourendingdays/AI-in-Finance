<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Dashboard</title>
  <meta name="description" content="Dashboard ">
  <meta name="author" content="Andrii Koval, Pavlo Mospan, Yulia Khlyaka">
  
  <!-- Bokeh includes-->
  <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.css" type="text/css" />
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.js"></script>
  <link href="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.2.3.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.2.3.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.2.3.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.2.3.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static',filename='coin.ico') }}">

  {{ script | safe }}
  {{ script_tab | safe }}
  {{ script_trend | safe }}

</head>

<body>
  <div class="dashboard-container container">
    <div class="row justify-content-start">
      <div class="col" align="left">
        <h1 style="color: #000000;">Dashboard</h1>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class='col' align='left'>
        {{ div | safe }}
      </div>
      <div class='col m-top m-bot' align='left'>
        {{ div_trend | safe }}
      </div>
      <div class='col m-top m-bot' align='left'>
        {{ div_tab | safe }}
      </div>
    </div>
  </div>
</body>

</html>
